<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado Estudiantes</title>
</head>
<body>
    <div th:each=" entry : ${estudiantesGrupoCurso}">
        <p th:text="${entry.key.descripcion}">
            <ul th:each=" estudiante : ${entry.value}">
                <li th:text="${estudiante.nombre}"></li>
            </ul>
        </p>
        
    </div>
 
 
    
    
</body>
</html>
